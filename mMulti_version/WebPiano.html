    <div class="piano-console">
        <div class="slider-container">
            <div>
                <p>위치 조절</p>
                <input
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                    id="positionSlider"
                />
            </div>
            <div>
                <p>사이즈 조절</p>
                <input
                    type="range"
                    min="1"
                    max="3"
                    step="0.001"
                    value="2"
                    id="sizeSlider"
                />
            </div>
        </div>
    </div>
    <div class="message-box">
        <p class="receiver-user">(시스템 관리자)</p>
        <p class="receiver-message"><span>이곳에서 채팅이 가능합니다.</span></p>
    </div>
    <div id="chatting-box">
        <input type="text" id="message" />
        <label for="message"
